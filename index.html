<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Karma Clone Landing Page</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:400,500,300">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">

<body>
    <nav class="top-navigation">
        <div class="content">
            <ul class="links">
                <li class="active">Meet Karma</li>
                <li>How it Works</li>
                <li>Store</li>
                <li>Blog</li>
                <li>Help</li>
                <li>Login</li>
            </ul>
            <img class="logo" src="images/karma-logo.svg" alt="Logo Image" width="26px">
        </div>
    </nav>
    <section class="introduction">
        <div class="content">
            <h1>Introducing Karma</h1>
            <h3>Bring WiFi with you, everywhere you go.</h3>
            <button class="big-button">Learn More</button>
        </div>    
    </section>
    <section class="cases">
        <div class="content">
            <h2>Everyone needs a little Karma.</h2>
            <div class="device-group">
                <div class="devices">
                    <img src="images/icon-devices.svg" height="127px" width="127px" alt="devices">

                </div>
                <div class="devices">
                    <img src="images/icon-coffee.svg" height="127px" width="127px" alt="coffee">

                </div>
                <div class="devices">
                    <img src="images/icon-refill.svg" height="127px" width="127px" alt="refill">
                    <h3 class="caption">Pay as You Go</h3>
                </div>
            </div>             
        </div>    
    </section>
    <footer class="social">
        <div class="content">
            <hr>
            <h4>Join us on</h4>
            <ul class="icons">
                <li class="icon-twitter"><i class="fa fa-twitter"></i></li>
                <li class="icon-facebook"><i class="fa fa-facebook"></i></li>
                <li class="icon-instagram"><i class="fa fa-instagram"></i></li>
            </ul>
            <small>&copy; Karma Mobility, Inc.</small>
        </div>
